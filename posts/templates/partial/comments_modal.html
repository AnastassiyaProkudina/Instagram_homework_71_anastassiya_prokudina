<div class="modal modal-lg fade" style="width: 90% !important;" id="CommentModal{{ post.id }}" tabindex="-1"
     aria-labelledby="CommentModalLabel{{ post.id }}"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="card mb-3" style="border: none">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="{{ post.image.url }}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            {% for comment in post.comments.all %}
                                <p class="description"><span>{{ comment.author.username }}</span>{{ comment.text }}
                                </p>
                            {% endfor %}
                            <div class="reaction-part-comment-modal">
                                <hr>
                                {% include 'partial/reaction_part.html' %}
                                <hr>
                            </div>
                            <div class="comment-wrapper" style="border: none; padding: 0">
                                {% include 'partial/comment_form.html' %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
